<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      transition: background 0.5s ease;
      background-color: #1a1a1a;
      color: #f8f8f8;
      min-height: 100vh;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 40px rgba(0, 255, 0, 0.3);
      margin: 80px auto;
      position: relative;
      z-index: 1;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #1de9b6;
    }
    .input-group { position: relative; }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #1de9b6;
      background: #1a1a2e;
      color: #fff;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .toggle-visibility {
      position: absolute;
      right: 12px;
      top: 16px;
      font-size: 13px;
      cursor: pointer;
      color: #ccc;
    }
    #strength-bar {
      width: 100%;
      height: 14px;
      background: #444;
      border-radius: 7px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    #bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff4d4d, #ffa94d, #f6f94d, #4dfc58, #4dffc2);
      transition: width 0.4s ease;
      border-radius: 7px;
    }
    #feedback {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .checklist {
      text-align: left;
      margin-top: 20px;
      font-size: 15px;
    }
    .checklist div.met::before {
      content: '‚úÖ ';
      color: #00ff00;
    }
    .checklist div:not(.met)::before {
      content: '‚ùå ';
      color: #ff6b6b;
    }
    button, select {
      background: #1de9b6;
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px;
      transition: 0.3s ease;
    }
    button:hover, select:hover {
      background: #00c2a8;
    }
    #breach-warning {
      color: #ff4c4c;
      margin-top: 10px;
      font-size: 14px;
    }
    #breach-count {
      color: #aaa;
      margin-top: 6px;
      font-size: 13px;
    }
    #hash-output {
      margin-top: 12px;
      font-size: 13px;
      color: #00ffff;
    }
    footer {
      text-align: center;
      color: #ccc;
      font-size: 13px;
      margin-top: 30px;
    }
    footer a {
      color: #1de9b6;
      text-decoration: none;
    }
    footer a:hover {
      color: #00c2a8;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="container" id="containerBox">
    <h2>Password Strength Checker</h2>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter your password" oninput="checkStrength()">
      <span class="toggle-visibility" onclick="toggleVisibility()">Show</span>
    </div>
    <div id="strength-bar"><div id="bar-fill"></div></div>
    <p id="feedback">Start typing... <span id="emoji">üîí</span></p>
    <div class="checklist">
      <div id="length">At least 8 characters</div>
      <div id="uppercase">At least 1 uppercase letter</div>
      <div id="lowercase">At least 1 lowercase letter</div>
      <div id="number">At least 1 number</div>
      <div id="special">At least 1 special character</div>
    </div>
    <p id="breach-warning"></p>
    <div id="breach-count"></div>
    <div>
      <button onclick="generatePassword()">Generate</button>
      <button onclick="saltPassword()">Salt</button>
      <button onclick="copyPassword()">Copy</button>
    </div>
    <div>
      <select id="hashAlgo">
        <option value="sha256">SHA-256</option>
        <option value="md5">MD5</option>
      </select>
      <button onclick="hashPassword()">Hash</button>
    </div>
    <div id="hash-output"></div>
  </div>
  <footer>
    Built by <a href="https://www.linkedin.com/in/mouayed-ibrahim/" target="_blank">Mouayed Ibrahim</a>
  </footer>

  <script>
    async function checkStrength() {
      const password = document.getElementById("password").value;
      const barFill = document.getElementById("bar-fill");
      const feedback = document.getElementById("feedback");
      const container = document.getElementById("containerBox");

      let strength = 0;
      const hasLength = password.length >= 8;
      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecial = /[^A-Za-z0-9]/.test(password);

      if (hasLength) strength++;
      if (hasUpper) strength++;
      if (hasLower) strength++;
      if (hasNumber) strength++;
      if (hasSpecial) strength++;

      document.getElementById("length").className = hasLength ? "met" : "";
      document.getElementById("uppercase").className = hasUpper ? "met" : "";
      document.getElementById("lowercase").className = hasLower ? "met" : "";
      document.getElementById("number").className = hasNumber ? "met" : "";
      document.getElementById("special").className = hasSpecial ? "met" : "";

      const widthPercent = (strength / 5) * 100;
      let color = "#444", text = "Start typing...", emoji = "üîí";

      switch (strength) {
        case 1: color = "#ff4d4d"; text = "Very Weak"; emoji = "üò¨"; break;
        case 2: color = "#ff884d"; text = "Weak"; emoji = "üòï"; break;
        case 3: color = "#f6f94d"; text = "Moderate"; emoji = "üôÇ"; break;
        case 4: color = "#4dfc58"; text = "Strong"; emoji = "üòä"; break;
        case 5: color = "#1de9b6"; text = "Very Strong"; emoji = "üòé"; break;
      }

      barFill.style.width = `${widthPercent}%`;
      barFill.style.background = color;
      feedback.innerHTML = `${text} <span id="emoji">${emoji}</span>`;

      checkHIBP(password);
    }

    function toggleVisibility() {
      const input = document.getElementById("password");
      const toggle = document.querySelector(".toggle-visibility");
      input.type = input.type === "password" ? "text" : "password";
      toggle.textContent = input.type === "password" ? "Show" : "Hide";
    }

    function generatePassword() {
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const nums = "0123456789";
      const special = "!@#$%^&*()_+-=[]{}|;:,.<>?";
      const all = lower + upper + nums + special;

      let password = [
        lower[Math.floor(Math.random() * lower.length)],
        upper[Math.floor(Math.random() * upper.length)],
        nums[Math.floor(Math.random() * nums.length)],
        special[Math.floor(Math.random() * special.length)]
      ];

      while (password.length < 12) {
        password.push(all[Math.floor(Math.random() * all.length)]);
      }

      password = password.sort(() => Math.random() - 0.5).join("");
      document.getElementById("password").value = password;
      checkStrength();
    }

    function saltPassword() {
      let pwd = document.getElementById("password").value;
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const nums = "0123456789";
      const special = "!@#$%^&*()-_=+[]{};:,.<>?";
      const all = lower + upper + nums + special;

      if (!/[A-Z]/.test(pwd)) pwd += upper[Math.floor(Math.random() * upper.length)];
      if (!/[a-z]/.test(pwd)) pwd += lower[Math.floor(Math.random() * lower.length)];
      if (!/[0-9]/.test(pwd)) pwd += nums[Math.floor(Math.random() * nums.length)];
      if (!/[^A-Za-z0-9]/.test(pwd)) pwd += special[Math.floor(Math.random() * special.length)];

      while (pwd.length < 12) {
        pwd += all[Math.floor(Math.random() * all.length)];
      }

      document.getElementById("password").value = pwd;
      checkStrength();
    }

    function copyPassword() {
      const password = document.getElementById("password").value;
      navigator.clipboard.writeText(password).then(() => {
        alert("Password copied to clipboard!");
      });
    }

    function hashPassword() {
      const password = document.getElementById("password").value;
      const algo = document.getElementById("hashAlgo").value;
      const output = document.getElementById("hash-output");
      if (!password) return;
      if (algo === "md5") {
        output.textContent = "MD5: " + CryptoJS.MD5(password).toString();
      } else if (algo === "sha256") {
        output.textContent = "SHA-256: " + CryptoJS.SHA256(password).toString();
      }
    }

    async function checkHIBP(password) {
      const warning = document.getElementById("breach-warning");
      const countDiv = document.getElementById("breach-count");

      if (!password) {
        warning.textContent = "";
        countDiv.innerHTML = "";
        return;
      }

      const hash = await sha1(password);
      const prefix = hash.slice(0, 5);
      const suffix = hash.slice(5).toUpperCase();

      try {
        const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
        const text = await response.text();
        const found = text.split("\n").find(line => line.startsWith(suffix));
        if (found) {
          const count = found.split(":")[1];
          warning.textContent = "‚ö†Ô∏è This password has been found in data breaches!";
          countDiv.innerHTML = `Seen <strong>${count}</strong> times. Consider using a different password.`;
        } else {
          warning.innerHTML = "‚úÖ This password was NOT found in known breaches.";
          countDiv.innerHTML = "";
        }
      } catch (e) {
        warning.textContent = "Error checking password breaches.";
      }
    }

    async function sha1(str) {
      const buffer = new TextEncoder("utf-8").encode(str);
      const hashBuffer = await crypto.subtle.digest("SHA-1", buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("").toUpperCase();
    }

    // Simple white stars animation
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 120; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        dx: Math.random() * 0.2 - 0.1,
        dy: Math.random() * 0.2 - 0.1
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ffffff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
        star.x += star.dx;
        star.y += star.dy;
        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();
  </script>
</body>
</html>
