<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #0d1117;
      color: #f8f8f8;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
    .container {
      background: rgba(33, 33, 52, 0.95);
      padding: 30px;
      border-radius: 15px;
      max-width: 460px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.3);
      margin: 60px auto;
      z-index: 1;
    }
    h2 { margin-bottom: 20px; color: #00e6e6; }
    .input-group { position: relative; }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #3c3f58;
      color: #fff;
      margin-bottom: 10px;
    }
    .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      font-size: 14px;
      color: #bbb;
      user-select: none;
    }
    #strength-bar {
      width: 100%;
      height: 12px;
      background: #555;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    #bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff4d4d, #ffa94d, #f6f94d, #4dfc58, #4dffc2);
      transition: width 0.3s ease-in-out;
      border-radius: 6px;
    }
    #feedback {
      font-size: 14px;
      margin-bottom: 10px;
      color: #ddd;
    }
    #emoji {
      font-size: 20px;
      margin-left: 8px;
    }
    .checklist {
      text-align: left;
      font-size: 14px;
      color: #ccc;
      margin-top: 15px;
    }
    .checklist li { margin-bottom: 5px; }
    .checklist .met::before {
      content: '‚úÖ ';
      color: #7CFC00;
    }
    .checklist li:not(.met)::before {
      content: '‚ùå ';
      color: #ff4c4c;
    }
    button, select {
      background: #8be9fd;
      color: #1e1e1e;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      margin-top: 10px;
      margin-right: 6px;
    }
    button:hover, select:hover {
      background: #50fa7b;
    }
    #breach-warning {
      color: #ff4c4c;
      margin-top: 10px;
      font-size: 14px;
    }
    #breach-count {
      color: #aaa;
      margin-top: 6px;
      font-size: 13px;
    }
    #hash-output {
      margin-top: 12px;
      font-size: 13px;
      word-wrap: break-word;
      color: #00ffff;
    }
    footer {
      text-align: center;
      color: #ccc;
      font-size: 12px;
      margin-top: 30px;
    }
    footer a {
      color: #8be9fd;
      text-decoration: none;
    }
    footer a:hover {
      color: #50fa7b;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <h2>Create a Password</h2>
    <div class="input-group">
      <input type="password" id="password" placeholder="Enter password" oninput="checkStrength()" />
      <span class="toggle-visibility" onclick="toggleVisibility()">Show</span>
    </div>
    <div id="strength-bar"><div id="bar-fill"></div></div>
    <p id="feedback">Start typing... <span id="emoji">üîí</span></p>
    <ul class="checklist">
      <li id="length">At least 8 characters</li>
      <li id="uppercase">At least 1 uppercase letter</li>
      <li id="lowercase">At least 1 lowercase letter</li>
      <li id="number">At least 1 number</li>
      <li id="special">At least 1 special character</li>
    </ul>
    <p id="breach-warning"></p>
    <div id="breach-count"></div>

    <div>
      <button onclick="generatePassword()">Generate Password</button>
      <button onclick="saltPassword()">Salt Password</button>
      <button onclick="copyPassword()">Copy to Clipboard</button>
    </div>

    <div style="margin-top: 15px;">
      <select id="hashAlgo">
        <option value="sha256">SHA-256</option>
        <option value="md5">MD5</option>
      </select>
      <button onclick="hashPassword()">Hash Password</button>
    </div>
    <div id="hash-output"></div>
  </div>

  <footer>
    Created by <a href="https://www.linkedin.com/in/mouayed-ibrahim/" target="_blank">Mouayed Ibrahim</a> ‚Ä¢ Inspired by someone who loves Cybersecuirty üöÄ
  </footer>

  <script>
    function checkStrength() {
      const password = document.getElementById("password").value;
      const barFill = document.getElementById("bar-fill");
      const feedback = document.getElementById("feedback");
      const emoji = document.getElementById("emoji");

      let strength = 0;
      const hasLength = password.length >= 8;
      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecial = /[^A-Za-z0-9]/.test(password);

      if (hasLength) strength++;
      if (hasUpper) strength++;
      if (hasLower) strength++;
      if (hasNumber) strength++;
      if (hasSpecial) strength++;

      document.getElementById("length").className = hasLength ? "met" : "";
      document.getElementById("uppercase").className = hasUpper ? "met" : "";
      document.getElementById("lowercase").className = hasLower ? "met" : "";
      document.getElementById("number").className = hasNumber ? "met" : "";
      document.getElementById("special").className = hasSpecial ? "met" : "";

      const widthPercent = (strength / 5) * 100;
      let color = "gray", text = "Start typing...", icon = "üîí";
      switch (strength) {
        case 1: color = "red"; text = "Very Weak"; icon = "üò¨"; break;
        case 2: color = "orange"; text = "Weak"; icon = "üòï"; break;
        case 3: color = "yellow"; text = "Moderate"; icon = "üôÇ"; break;
        case 4: color = "lightgreen"; text = "Strong"; icon = "üòä"; break;
        case 5: color = "limegreen"; text = "Very Strong"; icon = "üòé"; break;
      }
      barFill.style.width = `${widthPercent}%`;
      barFill.style.background = color;
      feedback.innerHTML = `${text} <span id="emoji">${icon}</span>`;
      checkHIBP(password);
    }

    function toggleVisibility() {
      const passwordInput = document.getElementById("password");
      const toggle = document.querySelector(".toggle-visibility");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
      toggle.textContent = passwordInput.type === "password" ? "Show" : "Hide";
    }

    function generatePassword() {
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const nums = "0123456789";
      const special = "!@#$%^&*()-_=+[]{};:,.<>?";
      let pwd = [
        lower[Math.floor(Math.random() * lower.length)],
        upper[Math.floor(Math.random() * upper.length)],
        nums[Math.floor(Math.random() * nums.length)],
        special[Math.floor(Math.random() * special.length)],
      ];
      const all = lower + upper + nums + special;
      for (let i = 4; i < 12; i++) {
        pwd.push(all[Math.floor(Math.random() * all.length)]);
      }
      pwd = pwd.sort(() => Math.random() - 0.5).join("");
      document.getElementById("password").value = pwd;
      checkStrength();
    }

    function saltPassword() {
      let pwd = document.getElementById("password").value;
      if (!pwd) return;

      const lower = "abcdefghijklmnopqrstuvwxyz";
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const nums = "0123456789";
      const special = "!@#$%^&*()-_=+[]{};:,.<>?";
      const all = lower + upper + nums + special;

      if (!/[A-Z]/.test(pwd)) pwd += upper[Math.floor(Math.random() * upper.length)];
      if (!/[a-z]/.test(pwd)) pwd += lower[Math.floor(Math.random() * lower.length)];
      if (!/[0-9]/.test(pwd)) pwd += nums[Math.floor(Math.random() * nums.length)];
      if (!/[^A-Za-z0-9]/.test(pwd)) pwd += special[Math.floor(Math.random() * special.length)];
      while (pwd.length < 12) pwd += all[Math.floor(Math.random() * all.length)];

      document.getElementById("password").value = pwd;
      checkStrength();
    }

    function copyPassword() {
      const password = document.getElementById("password").value;
      if (!password) return alert("No password to copy.");
      navigator.clipboard.writeText(password).then(() => {
        alert("Password copied to clipboard!");
      });
    }

    async function checkHIBP(password) {
      const warning = document.getElementById("breach-warning");
      const countDiv = document.getElementById("breach-count");
      if (!password) {
        warning.textContent = "";
        countDiv.innerHTML = "";
        return;
      }
      const hash = await sha1(password);
      const prefix = hash.slice(0, 5);
      const suffix = hash.slice(5).toUpperCase();
      try {
        const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
        const text = await response.text();
        const found = text.split("\n").find(line => line.startsWith(suffix));
        if (found) {
          const count = found.split(":")[1];
          warning.textContent = "‚ö†Ô∏è This password has been seen in data breaches!";
          countDiv.innerHTML = `It appeared <strong>${count}</strong> times in known breaches.`;
        } else {
          warning.innerHTML = "‚úÖ This password was not found in known breaches.";
          countDiv.innerHTML = "";
        }
      } catch (e) {
        warning.textContent = "Error checking breach status.";
      }
    }

    async function sha1(str) {
      const buffer = new TextEncoder("utf-8").encode(str);
      const hashBuffer = await crypto.subtle.digest("SHA-1", buffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("").toUpperCase();
    }

    function hashPassword() {
      const password = document.getElementById("password").value;
      const algo = document.getElementById("hashAlgo").value;
      const output = document.getElementById("hash-output");

      if (!password) {
        output.textContent = "Please enter a password first.";
        return;
      }

      if (algo === "md5") {
        output.textContent = "MD5: " + CryptoJS.MD5(password).toString();
      } else if (algo === "sha256") {
        output.textContent = "SHA-256: " + CryptoJS.SHA256(password).toString();
      } else {
        output.textContent = "Unknown hash algorithm.";
      }
    }

    // Star animation
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 80; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        speed: Math.random() * 0.3 + 0.1
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
